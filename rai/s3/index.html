<!DOCTYPE html>
<html>
<head>
<title>Terminal</title>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
<style>
body {
  background-color: #000;
  color: #eee;
  font-family: 'Roboto Mono', monospace;
  margin: 0;
  padding: 0;
}
article {
  background-color: #000;
  float: right;
  height: 350px;
  margin-right: 2.5%;
  margin-top: 2.5%;
  vertical-align: bottom;
  width: 95%;
}
article textarea {
  background-color: #000;
  color: #eee;
  height:100%;
  overflow: hidden;
  width:100%;
}
pre {
  margin: 0;
}
progress[value]::-webkit-progress-bar {
  background-color: #eee;
  border-radius: 2px;
  box-shadow: 0 2px 2.5% rgba(0, 0, 0, 0.25) inset;
}
.ok{
  color: #33FF00;
}
.warn {
  color: #FFCC00;
}
.error{
  color: #DC322F;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<header>
</header>
<content>
<article>
  <textarea>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
[user@terminal ~]# </textarea>
</article>
<div id="results"></div>
</content>

<footer>
</footer>
<script>
  var SIGNATURE = '[user@terminal ~]# ';
  var gotoend = function () {
    var val = $('textarea').val();
    $('textarea').val("");
    $('textarea').val(val);
    $('textarea').scrollTop($('textarea')[0].scrollHeight);
  }
  $('textarea').click(function(e) {
    gotoend();
  });
  $('textarea').keyup(function(e) {
    if (e.keyCode == 37 || e.keyCode == 38 || e.keyCode == 39 || e.keyCode == 40) {
      gotoend();
    }
  });
  $('textarea').keydown(function(e) {
    if (e.keyCode == 13) {
        e.preventDefault();
        var commands = $('textarea').val().split(SIGNATURE);

        try {
            $.ajax({
                context: document.body,
                dataType: 'json',
                data: {},
                timeout: 3000,
                type: "GET",
                url: 'https://api.terminalwindow.io/LATEST/' + commands[commands.length - 1]
            }).done(function (data) {
                $('textarea')
                    .val($('textarea').val() + "\n" + data.data + "\n" + SIGNATURE)
                    .prop('disabled', false)
                    .scrollTop($('textarea')[0].scrollHeight)
                    .focus();
            });
            $('textarea').prop('disabled', true);
        } catch (e) {
            gotoend();
        }

    }
  });
</script>
</body>
</html>
