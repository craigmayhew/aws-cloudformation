---
AWSTemplateFormatVersion: '2010-09-09'
Description: US-EASt-1 ONLY! Generate Route53 health checks.
Parameters:
  Email:
    Type: String
    Description: Email address to notify when an alarm is triggered
Resources:
  NotifyMe:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
      - Endpoint:
          Ref: Email
        Protocol: email
  awsCraigHealthCheck:
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Port: '80'
        Type: HTTP
        ResourcePath: "/"
        FullyQualifiedDomainName: craig.mayhew.io
        RequestInterval: '30'
        FailureThreshold: '3'
      HealthCheckTags:
      - Key: Application
        Value:
          Ref: AWS::StackName
  awsBethaneyHealthCheck:
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Port: '80'
        Type: HTTP
        ResourcePath: "/blog/"
        FullyQualifiedDomainName: www.bethaney.co.uk
        RequestInterval: '30'
        FailureThreshold: '3'
      HealthCheckTags:
      - Key: Application
        Value:
          Ref: AWS::StackName
  awsCRCHealthCheck:
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Port: '80'
        Type: HTTP
        ResourcePath: "/"
        FullyQualifiedDomainName: mailouts.thereferralrating.com
        RequestInterval: '30'
        FailureThreshold: '3'
      HealthCheckTags:
      - Key: Application
        Value:
          Ref: AWS::StackName
  awsCRCAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
      - Ref: NotifyMe
      AlarmDescription: Alert when CRC is down
      ComparisonOperator: LessThanThreshold
      Dimensions:
      - Name: HealthCheckId
        Value:
          Ref: awsCRCHealthCheck
      EvaluationPeriods: '3'
      MetricName: HealthCheckStatus
      Namespace: AWS/Route53
      Period: '60'
      Statistic: Minimum
      Threshold: '1'
  awsTAWHealthCheck:
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Port: '443'
        Type: HTTPS
        ResourcePath: "/"
        FullyQualifiedDomainName: take-a-way.co.uk
        RequestInterval: '30'
        FailureThreshold: '3'
      HealthCheckTags:
      - Key: Application
        Value:
          Ref: AWS::StackName
  awsBethaneyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
      - Ref: NotifyMe
      AlarmDescription: Alert when Beth's blog is down
      ComparisonOperator: LessThanThreshold
      Dimensions:
      - Name: HealthCheckId
        Value:
          Ref: awsBethaneyHealthCheck
      EvaluationPeriods: '3'
      MetricName: HealthCheckStatus
      Namespace: AWS/Route53
      Period: '60'
      Statistic: Minimum
      Threshold: '1'
